        }];

        let tab=document.createElement("table");
        let enc=document.createElement("thead");
        let fil=document.createElement("tr");

        encabezados.forEach(elemento=>{
            let th=document.createElement("th");
            th.innerText=elemento;
            fil.appendChild(th);
        });

        enc.appendChild(fil);
        tab.appendChild(enc);

        let tbody=document.createElement("tbody");

        datos.forEach(function(elemento){
            let fila=document.createElement("tr");

            let td0 = document.createElement("td");
            td0.innerText = elemento.ID_Empleado;
            fila.appendChild(td0);

            let td1=document.createElement("td");
            td1.innerText=elemento.Nombre;
            fila.appendChild(td1);

            let td2=document.createElement("td");
            td2.innerText=elemento.ApellidoP;
            fila.appendChild(td2);

            let td3=document.createElement("td");
            td3.innerText=elemento.ApellidoM;
            fila.appendChild(td3);

            let td4=document.createElement("td");
            td4.innerHTML=elemento.Correo;
            fila.appendChild(td4);

            let td5=document.createElement("td");
            td5.innerHTML=elemento.Direccion;
            fila.appendChild(td5);

            let td6=document.createElement("td");
            td6.innerHTML=elemento.Telefono;
            fila.appendChild(td6);

            tbody.appendChild(fila);
        });

        tab.appendChild(tbody);
        
        // Agrega la tabla al contenedor
        document.getElementById("contenedor").appendChild(tab);

        // Aplicar estilos despu√©s de que se haya creado la tabla y las celdas
        tab.style.border = "1px solid #000";
        tab.style.width = "100%";

        let celdas = document.querySelectorAll("table tbody td");
        celdas.forEach(function(celda) {
            celda.style.padding = "8px";
            celda.style.border = "1px solid #000";
            celda.style.textAlign = "center";

            // Estilos para hover
            celda.addEventListener('mouseover', function() {
                celda.style.backgroundColor = "#e0e0e0";
            });

            celda.addEventListener('mouseout', function() {
                celda.style.backgroundColor = "";
            });
        });

        let encabezado = document.querySelector("table thead");
        encabezado.style.backgroundColor = "#333";
        encabezado.style.color = "#fff";
        encabezado.style.fontWeight = "bold";

    </script>
</body>
</html>
