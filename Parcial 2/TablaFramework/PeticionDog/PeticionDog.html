<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Dogs</title>
</head>
<body>
    <h1>¡Bienvenido a la galería de perros!</h1>
    <button onclick="getDogImage()">Mostrar otro perro</button>
    <div id="dog-image-container">
        <!-- Aquí se mostrará la imagen del perro -->
    </div>

    <script>
        function getDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(response => response.json())
            .then(data => {
                const dogImageContainer = document.getElementById('dog-image-container');
                const img = document.createElement('img');
                img.src = data.message;
                img.alt = 'Imagen de un perro';
                dogImageContainer.innerHTML = '';
                dogImageContainer.appendChild(img);
            })
            .catch(error => console.error('Ha ocurrido un error al obtener la imagen del perro:', error));
        }
    </script>
</body>
</html>
